<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-container">
        <div id="js-display" class="calculator-container__display">
          <div class="js-display-content">
            
          </div>
        </div>
        <div class="calculator-container__input-buttons_container">
            <ul class="calculator-container__input-buttons_container__digits">
                <li class="digits_item">7</li>
                <li class="digits_item">8</li>
                <li class="digits_item">9</li>
                <li class="digits_item">4</li>
                <li class="digits_item">5</li>
                <li class="digits_item">6</li>
                <li class="digits_item">1</li>
                <li class="digits_item">2</li>
                <li class="digits_item">3</li>
            <li class="clear_item">C</li>
            <li class="equals_item">=</li>
                <li class="digits_item">0</li>
            </ul>
            <ul class="calculator-container__input-buttons_container__operators">
                <li class="operators_item">*</li>
                <li class="operators_item">+</li>
                <li class="operators_item">-</li>
                <li class="operators_item">/</li>
               
            </ul>
        </div>
    </div>
</body>
</html>
